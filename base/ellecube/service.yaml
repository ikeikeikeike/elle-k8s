---

apiVersion: v1
kind: Service
metadata:
  name: ellecube
  # annotations:
    # external-dns.alpha.kubernetes.io/hostname: ellecube.net
spec:
  type: NodePort # type: LoadBalancer
  selector:
    base: ellecube
  ports:
  - name: fpm
    port: 9000
    targetPort: 9000
  - name: http
    port: 80
    targetPort: 80
  - name: https
    port: 443
    targetPort: 80
